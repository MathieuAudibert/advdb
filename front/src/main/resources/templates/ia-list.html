<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des IA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Répertoire des IA Génératives (PDB1)</h2>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Ajouter une IA</h5>
            <form th:action="@{/ias/add}" method="post" class="row g-3">
                <div class="col-auto">
                    <input type="text" name="name" class="form-control" placeholder="Nom de l'IA" required>
                </div>
                <div class="col-auto">
                    <input type="text" name="website" class="form-control" placeholder="Site Web">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Site Web</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ia : ${ias}">
                <td th:text="${ia.id}">1</td>
                <td th:text="${ia.name}">GPT-4</td>
                <td th:text="${ia.website}">openai.com</td>
                <td>
                    <a th:href="@{/ias/delete/{id}(id=${ia.id})}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
